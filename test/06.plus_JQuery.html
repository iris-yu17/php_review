<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 不要讓表單送出 -->
    <form name="form1" onsubmit="return false">
        <input type="number" id="a" name="a"> + <input type="number" id="b" name="b">

        <!-- button如果不設定type，預設是submit -->
        <button type="button" onclick="doAjax()">=</button>
        <span id="result"></span>
    </form>

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        // JQuery的ajax用法
        function doAjax() {

            // JQuery的物件是用$表示
            // get(url[,data][,sucess][,dataType])
            // get(傳給誰[,資料內容][,callback function][,回傳的資料類型])
            // callback function: function(裡面是回傳的內容)
            // document.form1=document.querySelector('form[name=form1]')
            // $(document.form1)把抓到的表單包成jQuery物件，serialize()會去找表單內有幾個元素(輸入欄)，做序列畫
            $.get('04.plus_api.php', $(document.form1).serialize(), function (data) {
                console.log(data);
                document.querySelector('#result').innerHTML = data.answer;
            }, 'json');
        }


    </script>


</body>

</html>
