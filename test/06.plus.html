<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 不要讓表單送出 -->
    <form name="form1" onsubmit="return false">
        <input type="number" id="a" name="a"> + <input type="number" id="b" name="b">

        <!-- button如果不設定type，預設是submit -->
        <button type="button" onclick="doAjax()">=</button>
        <span id="result"></span>
    </form>

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        // JQuery的ajax用法
        function doAjax() {
            // JQuery的物件是用$表示
            // get(url[,data][,sucess][,dataType])
            // get(傳給誰[,資料內容][,callback function][,回傳的資料類型])
            // callback function: function(這邊是回傳的內容)
            $.get('04.plus_api.php', $(document.form1), function (data) {
                console.log(data)
            });
        }


    </script>


</body>

</html>
